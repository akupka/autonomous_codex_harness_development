# Autonomous Codex Harness Configuration
# Format: key=value (ohne Leerzeichen um das =)
# Zeilen mit # sind Kommentare

# ============================================
# Test & Feature Management
# ============================================

# Anzahl der Tests die in feature_list.json geladen werden
# Bei kleinen Projekten: 20-50, bei großen: 200+
# 0 = alle Tests laden
test_case_limit=200

# ============================================
# Codex / LLM Settings
# ============================================

# Codex Model (leer = Standard)
# Beispiele: "claude-sonnet-4.5", "gpt-4", etc.
codex_model=

# Prompt-Dateien
cycle_prompt_file=coding_prompt.md
init_prompt_file=init_prompt.md

# ============================================
# Context Building (für große Repos)
# ============================================

# Max Anzahl Dateien die in den Context geladen werden
max_files=200

# Max Bytes pro Datei (größere Dateien werden abgeschnitten)
max_file_bytes=200000

# Anzahl der Git Log Einträge im Context
max_git_log_lines=50

# ============================================
# Loop Settings (run_until_green.sh)
# ============================================

# Pause zwischen Cycles (Sekunden)
sleep_secs=2

# Maximum Iterationen bevor Stop
max_iterations=9999

# Maximum Fehler bevor Stop
max_errors=5

# Timeout pro Cycle (Sekunden, 0 = kein Timeout)
cycle_timeout=1800

# ============================================
# Advanced Features
# ============================================

# Log Level: DEBUG, INFO, WARNING, ERROR
log_level=INFO

# Stuck Detection: Stop wenn N Cycles keine Fortschritte
stuck_threshold=5

# Checkpoint Interval: Git Tag alle N erfolgreichen Cycles (0 = aus)
checkpoint_interval=10

# Smart Test Limit: Dynamisch Test-Anzahl anpassen (1=ja, 0=nein)
use_smart_test_limit=1

# Feature List Validierung nach jedem Cycle (1=ja, 0=nein)
validate_feature_list=1

# ============================================
# Git Integration
# ============================================

# Git Push nach jedem erfolgreichen Cycle? (1=ja, 0=nein)
push_each_cycle=1

# Git Remote Name
git_remote=origin

# Git Branch (leer = aktueller Branch)
git_branch=

# ============================================
# Logging
# ============================================

# Log Verzeichnis
log_dir=logs

# Log Level: DEBUG, INFO, WARNING, ERROR
log_level=INFO
